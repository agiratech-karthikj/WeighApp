  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="custom-navbar-header-color">
    <ion-title>SETTINGS</ion-title>
  </ion-navbar>

</ion-header>
  
  
<ion-content padding>
  <ion-label stacked>Choosed Field to be Added/Edited:</ion-label>
  <ion-item>
    <ion-label stacked></ion-label>
    <ion-select name="addOrEdit">
      <ion-option [value]="x">XXX</ion-option>
      <ion-option [value]="y">YYY</ion-option>
    </ion-select>
  </ion-item>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col>
        <button color="custom-navbar-header-color" ion-button icon-end icon-only clear float-right>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col>
        <strong>VEHICLE</strong>
      </ion-col>
      <ion-col>
        <strong>ACTION</strong>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="custom-table">
        karthik
      </ion-col>
      <ion-col>
        <button color="dark" ion-button icon-end icon-only clear>
          <ion-icon name="create"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="btn-weighing-forms">
    <button ion-button tappable (click)="navigateToUsers()">SAVE </button>
    <button ion-button tappable>CANCEL</button>
  </div>
</ion-content>
