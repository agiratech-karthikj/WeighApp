<ion-content padding>
  <div class="login-logo-card">
    <img src="assets/imgs/dummy.png" class="login-logo">
  </div>
  <div class="login-background-image">
  </div>
  <form autocomplete="off">
    <div class="login-form">
      <ion-item>
        <ion-label><ion-icon name="mail" item-left></ion-icon></ion-label>
        <ion-input type="email" placeholder="E-MAIL"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> <ion-icon name="lock" item-left></ion-icon></ion-label>
        <ion-input type="password" placeholder="PASSWORD"></ion-input>
        <ion-icon name="eye" item-right></ion-icon>
      </ion-item>
    </div>
    <button ion-button block class="btn-login" (click)="signIn()">Login</button>
    <button ion-button class="btn-remember" color="dark" clear>Remember me!</button>
    <button ion-button class="btn-forget-password" (click)="navigateToForgotPassword()" color="dark" clear>Forget Password?</button>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar color="light">
    <span class="signup-account">Don't have an account
      <button (click)="navigateToSignup()" class="btn-signup">SIGNUP</button> here
    </span>
  </ion-toolbar>
</ion-footer>
