<ion-header>
  <ion-navbar color="custom-navbar-header-color">
    <ion-title>REPORTS</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-label stacked>Select Report:</ion-label>
  <ion-item>
    <ion-label stacked></ion-label>
    <ion-select name="report" required>
      <ion-option [value]="x">XXX</ion-option>
      <ion-option [value]="y">YYY</ion-option>
    </ion-select>
  </ion-item>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col>
        <ion-label stacked>From Date:</ion-label>
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-label stacked>To Date:</ion-label>
        <ion-item>
          <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DDDD MMMM YYYY"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="btn-weighing-forms">
    <button ion-button tappable>SAVE AS</button>
    <button ion-button tappable>SHARE</button>
    <button ion-button tappable>CANCEL</button>
  </div>
</ion-content>
