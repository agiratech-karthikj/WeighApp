<ion-header>

    <ion-navbar color="custom-navbar-header-color">
      <ion-title>SIGNUP FORM</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <div class="profile-logo-card">
      <img src="assets/imgs/dummy.png" class="profile-logo">
    </div>
    <ion-label stacked>Company Name : </ion-label>
    <ion-item>
      <ion-input type="text" name="companyName"></ion-input>
    </ion-item>
    <ion-label stacked>User Name : </ion-label>
    <ion-item>
      <ion-input type="text" name="userName"></ion-input>
    </ion-item>
    <ion-label stacked>Mail ID : </ion-label>
    <ion-item>
      <ion-input type="email" name="mailId"></ion-input>
    </ion-item>
    <ion-label stacked>Mobile Number : </ion-label>
    <ion-item>
      <ion-input type="tel" name="mobileNumber"></ion-input>
    </ion-item>
    <ion-label stacked>Telephone Number : </ion-label>
    <ion-item>
      <ion-input type="tel" name="telePhoneNumber"></ion-input>
    </ion-item>
    <ion-label stacked>Address Line 1: </ion-label>
    <ion-item>
      <ion-input type="text" name="addressLine1"></ion-input>
    </ion-item>
    <ion-label stacked>Address Line 2: </ion-label>
    <ion-item>
      <ion-input type="text" name="addressLine2"></ion-input>
    </ion-item>
    <ion-label stacked>Country : </ion-label>
    <ion-item>
        <ion-label stacked></ion-label>
        <ion-select>
          <ion-option>India</ion-option>
          <ion-option>US</ion-option>
        </ion-select>
    </ion-item>
    <ion-label stacked>State : </ion-label>
    <ion-item>
        <ion-label stacked></ion-label>
        <ion-select>
          <ion-option>Tamil Nadu</ion-option>
          <ion-option>Andhra</ion-option>
        </ion-select>
    </ion-item>
    <ion-label stacked>City : </ion-label>
    <ion-item>
        <ion-label stacked></ion-label>
        <ion-select>
          <ion-option>Chennai</ion-option>
          <ion-option>Erode</ion-option>
        </ion-select>
    </ion-item>
    <ion-label stacked>PIN Code: </ion-label>
    <ion-item>
      <ion-input type="text" name="pinCode"></ion-input>
    </ion-item>
    <div class="btn-weighing-forms">
      <button ion-button tappable>SIGNUP </button>
      <button ion-button tappable>CANCEL</button>
    </div>
  </ion-content>
